<div class="row customer-page">
  <div class="col-md-5">
    <div class="alert alert-success" *ngIf="showSuccessMsg">
      submitted successfully!
    </div>
    <div class="alert alert-success" *ngIf="showUpdateMsg">
      updated successfully!
    </div>
    <form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key" />
      <div class="form-group">
        <label>Name</label>
        <input
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.name.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.name.errors"
        >
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input
          formControlName="mobile"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.mobile.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.mobile.errors"
        >
          <label *ngIf="formControls.mobile.errors.required">
            This field is required.
          </label>
          <label *ngIf="formControls.mobile.errors.minlength">
            At lease 10 numbers.
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }"
        />
        <div
          class="invalid-feedback"
          *ngIf="submitted && formControls.email.errors"
        >
          <label *ngIf="formControls.email.errors.email">
            Invalid email.
          </label>
          <label *ngIf="formControls.email.errors.required">
            This field is required.
          </label>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" />
      </div>
    </form>
  </div>
  <div class="col-md-7">
    <app-customer-list></app-customer-list>
  </div>
</div>
